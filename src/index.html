<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>

    <div class="container">

      <form class="search-form" id="search-form">
        <input
          type="text"
          class="input"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="button">Search</button>
      </form>

      <infinite-scroll data-threshold="1">
        <div class="gallery infinite-scroll">
          <!-- Карточки изображений -->
        </div>
      </infinite-scroll>

      <!-- <button type="button" class="load-more button button__more">Load more</button> -->

    </div>
    
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/infinite-scroll-component/dist/infinite-scroll.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
